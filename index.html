<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Safe Break</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div id="interface">

        <div class="block B1">
            <span class="btn G profile">Profile</span>
            <span class="btn G dollars">Dollars</span>
            <span class="btn hide">X</span>
        </div>
        <div class="block B2">
            <div class="case C1">
                <span class="btn G equips">Equipements</span>
                <span class="btn G recruits">Recruitements</span>
            </div>
            <div class="case C2">
                <span class="btn G coins">Coins</span>
            </div>
        </div>
        <div class="block B3">
            <span class="btn G map">Map</span>
            <span class="btn G base">Base</span>
        </div>
        <div class="block B4">
            <span class="btn G chat">Chat</span>
            <span class="btn G sets">S</span>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
